<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover, interactive-widget=resizes-content">
<title>Ani Chat</title>
<style>
/* ===============================
   VARS
   =============================== */
:root {
  --bg-dark: #050507;
  --glass-panel: rgba(20, 20, 25, 0.85);
  --glass-border: rgba(255, 255, 255, 0.08);
  --text-primary: #ffffff;
  --text-secondary: #9496a1;
  --accent-primary: #5865F2;
  --accent-gradient: linear-gradient(135deg, #5865F2, #4752C4);
  --bot-bubble: rgba(255, 255, 255, 0.08);
  --online: #23a559;
  --offline: #fa4a4a;
  --header-height: 60px;
}

/* ===============================
   GLOBAL RESET
   =============================== */
* { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }

/* LOCK THE BODY: This stops the browser from scrolling the whole page up */
html, body {
  margin: 0; padding: 0;
  width: 100%; height: 100%;
  background: var(--bg-dark);
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
  color: var(--text-primary);
  position: fixed; 
  inset: 0; 
  overflow: hidden;
}

/* ===============================
   APP LAYOUT
   =============================== */
#app {
  display: flex;
  flex-direction: column;
  /* We start at 100% but JS will take over pixel-perfect height */
  width: 100%;
  height: 100%; 
  max-width: 500px;
  margin: 0 auto;
  background: var(--glass-panel);
  position: relative;
}

/* ===============================
   1. HEADER (Pinned)
   =============================== */
header {
  flex: 0 0 auto;
  height: var(--header-height);
  padding: 0 16px;
  display: flex; align-items: center; justify-content: space-between;
  border-bottom: 1px solid var(--glass-border);
  background: rgba(15, 15, 25, 0.95);
  z-index: 100;
}

.profile-group { display: flex; align-items: center; gap: 12px; flex: 1; }
.back-btn { background: none; border: none; color: white; padding: 8px; margin-left: -8px; }
.avatar { width: 40px; height: 40px; border-radius: 50%; border: 2px solid rgba(255,255,255,0.1); object-fit: cover; }
.info h1 { margin: 0; font-size: 16px; display: flex; align-items: center; gap: 4px; }
.verified-badge { width: 15px; height: 15px; }
.status { font-size: 12px; color: var(--text-secondary); display: flex; align-items: center; gap: 6px; }
.status::before { content: ''; width: 6px; height: 6px; border-radius: 50%; background: var(--text-secondary); transition: 0.3s; }
.active .status::before { background: var(--online); box-shadow: 0 0 8px var(--online); }
.active .status { color: var(--online); }

/* ===============================
   2. CHAT BOX (Flexible)
   =============================== */
#chat-box {
  flex: 1 1 auto; 
  overflow-y: auto; 
  padding: 20px 16px;
  display: flex; flex-direction: column; gap: 16px;
  scroll-behavior: smooth;
  -webkit-overflow-scrolling: touch;
}

#chat-box::-webkit-scrollbar { width: 4px; }
#chat-box::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.2); border-radius: 4px; }

.msg { max-width: 85%; padding: 10px 16px; font-size: 15px; border-radius: 20px; line-height: 1.5; word-wrap: break-word; animation: pop 0.2s ease-out; }
@keyframes pop { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
.bot { align-self: flex-start; background: var(--bot-bubble); color: #ddd; border: 1px solid var(--glass-border); border-bottom-left-radius: 4px; }
.user { align-self: flex-end; background: var(--accent-gradient); color: white; border-bottom-right-radius: 4px; }

.typing-indicator { padding: 12px 16px; display: flex; gap: 4px; width: fit-content; }
.dot { width: 6px; height: 6px; background: #aaa; border-radius: 50%; animation: bounce 1.4s infinite ease-in-out both; }
.dot:nth-child(1) { animation-delay: -0.32s; }
.dot:nth-child(2) { animation-delay: -0.16s; }
@keyframes bounce { 0%, 80%, 100% { transform: scale(0); } 40% { transform: scale(1); } }

/* ===============================
   3. INPUT AREA (Pinned)
   =============================== */
#input-area {
  flex: 0 0 auto;
  background: #0b0b10;
  border-top: 1px solid var(--glass-border);
  padding: 12px 16px;
  /* Use padding-bottom safely for iPhones without keyboard */
  padding-bottom: calc(12px + env(safe-area-inset-bottom));
  display: flex; align-items: flex-end; gap: 10px;
  z-index: 100;
}

textarea {
  flex: 1;
  background: rgba(255, 255, 255, 0.07);
  border: 1px solid rgba(255,255,255,0.1);
  border-radius: 24px;
  padding: 12px 16px;
  font-size: 16px;
  color: white;
  resize: none;
  height: 48px; max-height: 120px;
  overflow-y: hidden;
  font-family: inherit;
}
textarea:focus { background: rgba(255, 255, 255, 0.1); border-color: rgba(88, 101, 242, 0.6); }

#send-btn {
  width: 48px; height: 48px; flex-shrink: 0;
  border-radius: 50%; border: none; background: var(--accent-gradient); color: white;
  display: flex; align-items: center; justify-content: center; cursor: pointer;
}
#send-btn:disabled { opacity: 0.5; background: #333; }
#send-btn svg { width: 22px; height: 22px; fill: white; margin-left: 2px; }
</style>
</head>
<body>

<div id="app">
  <header class="offline" id="header-status">
    <div class="profile-group">
      <button class="back-btn" id="back-btn">
        <svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2.5" fill="none" stroke-linecap="round" stroke-linejoin="round"><path d="M15 18l-6-6 6-6"/></svg>
      </button>
      <div class="avatar-wrapper">
        <img src="https://i.postimg.cc/PrNFhBn3/Ani.jpg" alt="Ani" class="avatar">
      </div>
      <div class="info">
        <h1>A N I <img src="https://upload.wikimedia.org/wikipedia/commons/e/e4/Twitter_Verified_Badge.svg" class="verified-badge"></h1>
        <div class="status" id="status-text">Connecting...</div>
      </div>
    </div>
  </header>

  <div id="chat-box"></div>

  <div id="input-area">
    <textarea id="msg-input" placeholder="Message..." rows="1"></textarea>
    <button id="send-btn" disabled>
      <svg viewBox="0 0 24 24"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/></svg>
    </button>
  </div>
</div>

<script>
/* ====================================
   THE UNIVERSAL KEYBOARD FIX
   ==================================== */
const app = document.getElementById("app");
const chatBox = document.getElementById("chat-box");
const viewport = window.visualViewport;

function handleResize() {
  if (!viewport) return;

  // 1. Force the app height to match the visible screen (above keyboard)
  app.style.height = `${viewport.height}px`;
  
  // 2. Force the app to the top of the page (prevents header scroll-off)
  // This counteracts iOS trying to scroll the page up
  app.style.top = `${viewport.offsetTop}px`;
  
  // 3. Scroll chat to bottom to ensure latest message is visible
  window.scrollTo(0, 0); // Keep body at top
  setTimeout(() => chatBox.scrollTop = chatBox.scrollHeight, 10);
}

// Attach to Visual Viewport API (Supported by all modern mobile browsers)
if (viewport) {
  viewport.addEventListener("resize", handleResize);
  viewport.addEventListener("scroll", handleResize);
  // Initial Call
  handleResize();
}

/* ====================================
   APP LOGIC
   ==================================== */
const input = document.getElementById("msg-input");
const sendBtn = document.getElementById("send-btn");
const header = document.getElementById("header-status");
const statusText = document.getElementById("status-text");
const backBtn = document.getElementById("back-btn");
const API_URL = "https://hybrid-ani.onrender.com/chat";
const BASE_URL = "https://hybrid-ani.onrender.com/"; 

const autoResize = () => {
  input.style.height = 'auto'; 
  const newHeight = input.scrollHeight;
  input.style.height = newHeight + 'px'; 
  input.style.overflowY = newHeight > 120 ? "auto" : "hidden";
};

input.addEventListener('input', () => {
  autoResize();
  sendBtn.disabled = input.value.trim().length === 0;
});

function addMessage(text, type) {
  const div = document.createElement("div");
  div.className = `msg ${type}`;
  div.textContent = text;
  chatBox.appendChild(div);
  chatBox.scrollTop = chatBox.scrollHeight;
}

function showTyping() {
  const div = document.createElement("div");
  div.className = "msg bot typing-indicator";
  div.innerHTML = `<div class="dot"></div><div class="dot"></div><div class="dot"></div>`;
  chatBox.appendChild(div);
  chatBox.scrollTop = chatBox.scrollHeight;
  return div;
}

async function sendMessage() {
  const text = input.value.trim();
  if (!text) return;
  addMessage(text, "user");

  input.value = "";
  input.style.height = '48px'; 
  input.style.overflowY = "hidden";
  input.focus(); // Keep keyboard open
  sendBtn.disabled = true;

  const loader = showTyping();

  try {
    const res = await fetch(API_URL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ message: text })
    });
    if (!res.ok) throw new Error("API Error");
    const data = await res.json();
    loader.remove();
    addMessage(data.reply || data.response, "bot");
    setStatus(true);
  } catch (err) {
    loader.remove();
    addMessage("Error: Could not reach Ani.", "bot");
    setStatus(false);
  }
}

input.onkeydown = (e) => { if(e.key==="Enter" && !e.shiftKey) { e.preventDefault(); sendMessage(); }};
sendBtn.onclick = sendMessage;

function setStatus(isOnline) {
  if (isOnline) {
    header.classList.add("active");
    statusText.textContent = "Online";
  } else {
    header.classList.remove("active");
    statusText.textContent = "Offline";
  }
}

async function checkHealth() {
  try { await fetch(`${BASE_URL}?ping=${Date.now()}`, { mode: 'no-cors' }); setStatus(true); } 
  catch { setStatus(false); }
}

if(backBtn) {
  backBtn.onclick = (e) => {
    e.preventDefault();
    if (window.parent && window.parent !== window) { window.parent.postMessage('close-chat', '*'); } 
    else { window.location.href = 'index.html'; }
  };
}

checkHealth();
setInterval(checkHealth, 15000);
setTimeout(() => { addMessage("Hello. I am Ani..ðŸ‘‹\nHow Can I Assist You Today?ðŸ¤–", "bot"); }, 400);

</script>
</body>
</html>
